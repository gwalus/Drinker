<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
  <div class="col-md-12 px-0 text-center">
    <mat-icon aria-hidden="false" aria-label="liquor" class="display-4  text-center f-100">local_bar</mat-icon>
    <h1 class="">
      Coctail & Mixed Drinks
    </h1>
    <p class="lead my-3"></p>
  </div>
</div>
<div class="container py-5">
  <div class="card-columns">
    <div class="card" *ngFor="let coctail of allCoctails">
      <a href="#">
        <img class="card-img-top"
          src="{{coctail.photoUrl}}"
          alt="Card image cap">
        <div class="card-body">
          <h2 class="card-title">{{coctail.name}}</h2>
          <p class="card-text">
            {{coctail.instructions}}
          </p>
          <p class="card-text"><small class="text-muted">
              <i></i>
              {{coctail.category}}
              <i></i>
              {{coctail.dateModified | date:'mediumDate'}}
            </small>
          </p>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-12 pt-5">
      <div class="d-flex justify-content-center">
        <ngb-pagination [collectionSize]="pagination.totalPages" [(page)]="pagination.currentPage" aria-label="Default pagination" ></ngb-pagination>
      </div>
    </div>
  </div>
