<div class="registration-form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-icon">
      <span>
        <mat-icon class="icon icon-user" aria-hidden="false" aria-label="Log in">account_circle</mat-icon>
      </span>
    </div>

    <div class="form-group">
        <input type="text" formControlName="email" class="form-control item" placeholder="Email"
                required
                [class.is-invalid]="f.email.invalid && f.email.touched">
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" class="form-control item" placeholder="Password"
      required
      [class.is-invalid]="f.password.invalid && f.password.touched">
    </div>

    <div class="form-group">
      <input type="password" formControlName="confirmPassword" class="form-control item" placeholder="Confirm Password"
      required
      [class.is-invalid]="f.confirmPassword.invalid && f.confirmPassword.touched">
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-block create-account"
        value="Validate">Create Account</button>
    </div>

  </form>

  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#">
        <mat-icon class="icon-social-facebook" aria-label="Log in">facebook</mat-icon>
      </a>
    </div>
  </div>

</div>
