<div class="row mb-4">
  <div class="col">
    <div class="jumbotron p-md-5 text-white rounded bg-dark m-0">
      <div class=" px-0 text-center">
        <mat-icon aria-hidden="false" aria-label="liquor" class="display-4  text-center f-100">account_box</mat-icon>
        <h1 class="text-center">
          My profil
        </h1>
        <p class="lead my-3"></p>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="(accountService.currentUser$ | async) as user">
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center"> 
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4 class="m-2">{{user.email}}</h4>
            <small class="text-secondary mb-1">Admin</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8" >
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h5 class="mb-0">Full Name</h5>
          </div>
          <div class="col-sm-9 text-secondary"></div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h5 class="mb-0">Email</h5>
          </div>
          <div class="col-sm-9 text-secondary">{{user.email}}</div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h5 class="mb-0">Phone</h5>
          </div>
          <div class="col-sm-9 text-secondary"></div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h5 class="mb-0">Address</h5>
          </div>
          <div class="col-sm-9 text-secondary"></div>
        </div>
      </div>
    </div>
  </div>
</div>
