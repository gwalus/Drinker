<div class="container">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1 pr-0">
        <mat-icon class="blog-header-logo-icon pr-1" aria-hidden="false" aria-label="Log in">local_bar</mat-icon>
        <a class="blog-header-logo text-dark" routerLink='/'>Drinker</a>
      </div>
      <div class="col-4 p-0 text-center">
        <form class="form-inline justify-content-center">
          <input class="form-control form-control-sm w-50  ds-input" type="text" placeholder="Search"
            name="searchValued" [(ngModel)]="searchedValue" (keydown.enter)="onKeyDownEvent($event)">
          <a class="text-muted" (click)="onKeyDownEvent($event)">
            <mat-icon class="ml-2 blog-header-logo-icon" aria-hidden="false" aria-label="search">search</mat-icon>
          </a>
        </form>
      </div>
      <div class="col-4 pl-0 d-flex justify-content-end align-items-center">
        <a class="text-muted" (click)="openLoginContent(loginContent)">
          <mat-icon class="blog-header-logo-icon" aria-hidden="false" aria-label="Log in">account_circle</mat-icon>
        </a>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" routerLink="/coctailBuilder">Coctail Builder</a>
      <a class="p-2 text-muted" routerLink="/drinks">Coctail & Mixed Drinks</a>
      <a class="p-2 text-muted" routerLink="/game">Game</a>
      <a class="p-2 text-muted" routerLink="/calculator">Drinks Calculator</a>
    </nav>
  </div>
</div>

<ng-template #loginContent let-modal>
  <app-login></app-login>
</ng-template>
